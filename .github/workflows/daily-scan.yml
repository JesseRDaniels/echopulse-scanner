name: Daily ECHOPULSE Scan

on:
  schedule:
    # Run at 8 AM EST (1 PM UTC) every weekday
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ECHOPULSE scanner
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: "ECHOPULSE/3.0"
        run: |
          python scanner.py

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: echopulse-scan-${{ github.run_number }}
          path: |
            data/scan_*.json
            briefs/morning_brief_*.md
          retention-days: 30

      - name: Send brief to Railway (optional)
        if: success()
        run: |
          echo "Brief generated successfully"
          # Optional: POST brief to Railway app for storage
